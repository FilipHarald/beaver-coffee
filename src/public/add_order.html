          </div>

          <div class="field">

              <button href="#" class="button is-default is-fullwidth">Clear fields</button>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button href="#" type="submit" class="button is-success is-fullwidth">Place order</button>
            </div>
          </div>

      </div>
    </div>

</body>
